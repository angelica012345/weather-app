<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}">
    <title>Consulta el clima</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <div class="container">

        <center>
            <img src="{{url_for('static', filename='clima.png')}}" alt="clima" width="150px">
            <h1>Consulta el clima</h1>

            <form>
                <div class="mb-3">
                    <input class="form-control" type="text" id="formciudad" placeholder="Ingrese la ciudad">
                </div>
                <button type="submit" class="btn btn-outline-danger">Buscar Clima</button>

            </form>
        </center>
        <p>
            {{context}}
        </p>

    </div>


</body>

</html>
